<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
    <style>
        .redBg
        {
            color: red;
        }
    </style>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mainBox" class="redBg">
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- span.classname#idname -->
    <span class="redBg" id="mainSpan"></span>
    <!-- . is for div -->
    <div class="blackBackground"></div>

    <!-- span.myclass1.myclass2.class3 for multiple class * for multiple lines -->


</body>
</html>
