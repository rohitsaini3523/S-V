<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar
        {
            background-color: black;
            border-radius: 30px;
        }
        .navbar ul
        {
            overflow: auto;
        }
        .navbar li
        {
            float: left;
            list-style: none;
            margin:13px 20px;
        }
        .navbar li a
        {
            padding: 3px 3px;
            text-decoration: none;
            color:white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Services</a></li>
                <li><a>Contact Us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
